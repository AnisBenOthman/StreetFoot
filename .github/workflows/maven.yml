name: CI - Tournament Service

on:
  push:
    branches: [ "anis" ]
  pull_request:
    branches: [ "anis" ]

jobs:
  tournament-service:
    name: tournament-service Build & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testdb
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: echo "ðŸŽ‰ The job was automatically trigerr."
      - name: Build and install shared-library
        run: |
          cd shared-library
          mvn clean install
      - run: echo "shared library build successfully."
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          until mysqladmin ping -h 127.0.0.1 -uuser -ppassword --silent; do
            echo "Still waiting for database..."
            sleep 3
          done
      
      - name: Compile
        run: mvn -f tournament-service/pom.xml clean compile

      - name: Build with Maven
        run: |
          mvn -B package --file tournament-service/pom.xml \
              -Dspring.datasource.url=jdbc:mysql://localhost:3306/testdb \
              -Dspring.datasource.username=user \
              -Dspring.datasource.password=password

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_TOURNAMENT }}
        run: mvn -f tournament-service/pom.xml \
          verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=anisbenothman_StreetFoot_tournament-service \
          -Dsonar.login=${{ secrets.SONAR_TOKEN_TOURNAMENT }}

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
